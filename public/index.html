        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F5F5F0;
            --off-white: #E8E8E0;
            --light-grey: #D3D3C7;
            --medium-grey: #A9A99F;
            --dark-grey: #2C2C2A;
            --bg-color: #000000;
            --accent: #E8E8E0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--cream);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .app-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
